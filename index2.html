<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    
   
    function App() {
      const [counter, setCounter] = React.useState(0);

      const onClick = () =>{
        //setCounter(counter + 1);
        setCounter((current) => current + 1); //함수로 설정 가능함
        //이 방법이 더 안전하다
        //이 함수의 첫번째 argument는 현재의 값
        //두번째 방법 
        //이전값을 바탕으로 현재값을 설정하고싶다면 


        //그렇지만 이건 좋은 방법이 아니다 왜냐면 counter이 다른 곳에서 업데이트 될 수 있어서
        //다른곳에서 변경되면 우리가 예상하는 값이 아닐 수 있음
        //아무튼 이런 현상들이 흔치않고 자주 쓰이지않겠지만 state를 바꾸는 2가지 방법이 있어여.
        //첫번째 방법은  setcouner그 자체의 값을 변환하는 것
        //ex ) setCounter(56);
      }
      //useState 를 이용해서 위에 보이는 state부분을 이용해 다음 state를 위한 계산을 해주고있다.
      
      return(
        <div>  
          <h1>
            Totla clicks: {counter}
          </h1>
          <button onClick={onClick}>
            click me.. but I don't want it.
          </button>
        </div>  
      );
    }
     
    
    
    ReactDOM.render(<App />, root);
  </script>
</html>

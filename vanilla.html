<!DOCTYPE html>
<html>
 <body>
      <span>Totla clicks: 0</span>
    <button id="btn">
       click me
    </button>
    <h1>time is </h1>
 </body>
 <script>
   let counter = 0;

   const button = document.getElementById("btn");
   const span = document.querySelector("span");
   function handleClick(){
    counter = counter + 1;
    span.innerText = `Totla clicks: ${counter} `;
   }
   button.addEventListener("click", handleClick);
 </script>
</html>

    function PlusCounter() {
      const [counter, setCounter] = React.useState(0);
      const plusClick = () => {
        setCounter(counter + 1);
      };

      return (
        <div>
          <h1> only plus clicks : {counter}</h1>
          <button onClick={plusClick}>plus</button>
        </div>
      );
    }

      };

      return (

          <h1> only minus clicks : {counter1}</h1>
          <button onClick={minusClick}>minus</button>
        </div>
      );
    }

    function App1() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
        // react.useState로 값이 바로 업데이트 되게 되어있음
        //여기서 state를 업데이트해주기때문에 rerended이 되는 것이요.
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      // flipped의 값을 반대로 전환시키는 역할!
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount} //input  데이터와 연결하기. 이렇게 연결하면 어디서든  input의 밸류를 조절할 수 있다.
              //input의   value를 연결시켜주는 이유는 외부에서도 수정해주기위해서
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
              //더 간결하게는disabled={flipped}
              //disabled={!flipped}
            />
            <div>
              {" "}
              <label htmlFor="hours">Hours</label>
              <input
                value={inverted ? amount : Math.round(amount / 60)}
                id="hours"
                placeholder="Hours"
                type="number"
                disabled={inverted === false}
              />
            </div>
            <button onClick={reset}>reset</button>
            <button onClick={onInvert}>
              {inverted ? "Turn back" : "Invert"}
            </button>
          </div>
        </div>
      );
    }

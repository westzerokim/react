<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function Title(){
      return(<h1 id="title" onMouseEnter={() => console.log("으악 쥐다!")}>
        hello I'm a title
      </h1>);
    }
    const title = () => (
      <h1 id="title" onMouseEnter={() => console.log("으악 쥐다!")}>
        hello I'm a title
      </h1>
    ); // 이게 바로 jsx입니다!
    const Btn1 = () => (
      <button
        style={{ backgroundColor: "pink" }}
        onClick={() => console.log("don't click me")}
      >
        click me.. but I don't want it.
      </button>
    );
    //--------------------------------------------------------------//
    const h2 = React.createElement(
      "h3",
      { id: "title3", onMouseEnter: () => console.log("으악 쥐다!") },
      "hello i'm a title3"
    );
    const span = React.createElement(
      "h1",
      {
        id: "hot-span",
        style: { color: "pink" },
        onMouseEnter: () => console.log("mouse enter"),
      },
      "hello I'm a span"
    );

    const btn = React.createElement(
      "button",
      { onClick: () => console.log("im clicked") },
      "Click me"
    );
    const Container = () => <div> <Title /> title span <btn /> <Btn1 /><Btn1 /><Btn1 /><Btn1 /> </div>
    // 소문자로 입력된 컴포넌트는 인식을 못해요 ㅠㅠ 전에 jsx만 쓴것처럼 인식되지 않습니다. 소문자로 입력되면 react와 jsx는 html태그라고 생각한다!
    ReactDOM.render(<Container />, root);
  </script>
</html>
